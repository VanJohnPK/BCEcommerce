<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li>{{ order.title }} - {{ order.price }} - {{order.poster_phone_number}} - {{order.category}}</li>
        {% empty %}
            <li>No orders found.</li>
        {% endfor %}
    </ul>
</body>
</html>
