<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Additional CSS Files -->
    {% block extra_css %}
    <style>
        .b-example-divider {
            margin-bottom: 2.2rem;
        }

        .c-example-divider {
            margin-bottom: 1rem;
        }
    </style>
    {% endblock %}
</head>

<body>


    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <div class="b-example-divider"></div>
    <div class="container">
        <h2>My Form</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                {{ form.title }}
            </div>

            <div class="b-example-divider"></div>

            <div class="mb-3">
                <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
                {{ form.price }}
            </div>

            <div class="b-example-divider"></div>

            <div class="mb-3">
                <label for="{{ form.poster_phone_number.id_for_label }}" class="form-label">Poster Phone Number</label>
                {{ form.poster_phone_number }}
            </div>

            <div class="b-example-divider"></div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="{{ form.is_digital.id_for_label }}"
                    name="{{ form.is_digital.name }}">
                <label class="form-check-label" for="{{ form.is_digital.id_for_label }}">Is Digital</label>
            </div>

            <div class="b-example-divider"></div>

            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                {{ form.description }}
            </div>

            <div class="b-example-divider"></div>

            <div class="mb-3">
                <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                {{ form.category }}
            </div>

            <div class="b-example-divider"></div>
            <div class="b-example-divider"></div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Button</button>
               
            </div>
              <div class="b-example-divider"></div>
              <div class="b-example-divider"></div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
